name: Build and Release GBA ROM

on:
  push:
    tags: ['**']          # tags starting with v
    branches: ['**']   # don't block any branch
  pull_request:
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ARM toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-none-eabi binutils-arm-none-eabi

      - name: Build ROM
        run: make

      - name: Upload ROM as artifact
        uses: actions/upload-artifact@v4
        with:
          name: gba-rom
          path: pixel.gba

  build:
    runs-on: ubuntu-latest
    needs: compile
    if: github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download ROM artifact
        uses: actions/download-artifact@v4
        with:
          name: gba-rom
      - run: echo "Build finished â€” artifact ready."

  release:
    runs-on: ubuntu-latest
    needs: compile
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download ROM artifact
        uses: actions/download-artifact@v4
        with:
          name: gba-rom

      - name: Install GitHub CLI
        run: sudo apt-get install -y gh

      - name: Create GitHub Release and Upload Asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${GITHUB_REF#refs/tags/}"
          mv pixel.gba pixel-$tag.gba
          gh release create "$tag" ./pixel-$tag.gba \
            --title "Release $tag" \
            --notes "Automated build for tag $tag"
